<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="shortcut icon" href="/src/mars.png" type="image/x-icon">

<body>
    <div class="card-container" style="height: 100%; width: 100%; background-color: aqua;">

            </div>
            <div class="jupiter-container" style="position: absolute; top: 22%; left: 5%; background-image: url(/Planets/space-galaxy.jpg); border-radius: 30px 30px 30px 30px; height: 200px; width: 400px; text-align: center;">
                <br>
                <img src="/Planets/jupiter.png" alt="jupiter" style="height: 150px; width: 250px;">
            </div>

                <img src="/Planets/mars.png" alt="mars" style="height: 150px; width: 150px;">

        </div><br>

                <br>
